<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 6em;
      margin: 0;
      color: #d9534f;
    }

    p {
      font-size: 1.5em;
      margin: 20px 0;
    }

    a {
      color: #337ab7;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <p>Oops! The page you're looking for might be lost in cyberspace.</p>
  <p>Go back to <a [routerLink]="['']">the homepage</a> or contact support.</p>
</div>
</body>
</html>
