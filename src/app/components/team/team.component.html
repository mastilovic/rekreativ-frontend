<p>team works!</p>

<div *ngIf="isUserLoggedIn else unauthorized">
  <mat-list *ngIf="teams !== undefined && teams.length > 0">
    <mat-list-item  *ngFor = 'let team of teams'>{{ team | json }}</mat-list-item>
  </mat-list>
</div>


<ng-template #unauthorized>
  <div>Unauthorized access!</div>
</ng-template>
