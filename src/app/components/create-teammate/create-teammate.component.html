<div class="container">
  <form [formGroup]="createForm">
    <div class="form-group">
      <label>name</label>
      <input type="text" class="form-control" formControlName = 'name'>
    </div>
    <div class="form-group">
      <label>totalGamesPlayed</label>
      <input type="number" class="form-control" formControlName = 'totalGamesPlayed'>
    </div>

    <div class="form-group">
      <label>wins</label>
      <input type="number" class="form-control" formControlName = 'wins'>
    </div>

    <div class="form-group">
      <label>winRate</label>
      <input type="number" class="form-control" formControlName = 'winRate'>
    </div>

    <div class="form-group">
      <label>team</label>
      <input type="text" class="form-control" formControlName = 'team'>
    </div>
    <button class="btn btn-primary" (click)="create()">Create</button>
  </form>
</div>
