<div class="outer" *ngIf="isUserLoggedIn else unauthorized">
  <table class="table">
    <tr>
      <th>id</th>
      <th>name</th>
    </tr>
    <tr *ngFor='let role of roles'>
      <td> {{ role.id }}</td>
      <td> {{ role.name }}</td>
    </tr>
  </table>
</div>

<ng-template #unauthorized>
  <div>Unauthorized access!</div>
</ng-template>
